<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

   <title>Flask Problem Sheet</title>

  <body>
    <h1>Hello, world!</h1>
	
	<div class="container">
		<form action="/name" method="GET">
			<div class="form-group">
				<label for="name">Input</label> 
				<input type="text" class="form-control" id= "name" name="name">
			</div> 
			<button type="submit" id="submit" class="btn btn-primary"> Submit </button> 
		</form>

	<form>
		<div class="form-group">
			<label for="serveroutput">Server result</label> 
			<textarea type= 'text' class="form-control" id="serveroutput" disabled> 
			</textarea>
		</div>	
	</form>
</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
	 <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>
	
	<script>
	$("#submit").click(function(e) {
		e.preventDefault();
		data = {userinput: $("#name").val()}
		$.get("/name", data, function(resbody)
			{
			$("#serveroutput").text(resbody);
		});
	});
	</script>
	 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 </body>
</html>
